<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
	 <!--[if lte IE 8]>
	     <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
	 <![endif]-->
	</head>
  <body>
	
		<!--

			This example uses:
				Leaflet
				Custom icons from spreadsheet
				Handlebars templating for popups
				markerOptions to set a ton of marker options

		-->

    <div id="map" style="height: 500px; width: 600px"></div>

    <script type="text/javascript" src="common/tabletop.js"></script>
    <script type="text/javascript" src="common/handlebars.js"></script>
		<script src="https://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>

    <script type="text/javascript" src="src/mapsheet.js"></script>

    <script id="popup-template" type="text/x-handlebars-template">
			<h3>{{Site}}</h3>
			<p>{{Description}}</p>
			<p>Cost: {{Cost}}</p>
    </script>

    <script type="text/javascript">
    	window.onload = function() { init() };

      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1_cYil5oqOSr7XJzZ1-e9lW5iDz6dafqslEbZgKsMKR8/edit#gid=0';
	
      function init() {
        Mapsheet( { key: public_spreadsheet_url,
											element: "map",
											popupTemplate: "popup-template",
											provider: Mapsheet.Providers.Leaflet,
											markerOptions: {
											iconUrl: 'https://leafletjs.com/docs/images/leaf-green.png',
										   	shadowUrl: 'https://leafletjs.com/docs/images/leaf-shadow.png',

										    shadowSize:   [50, 64], // size of the shadow
										    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
										    shadowAnchor: [4, 62],  // the same for the shadow
										    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
											}
									} );
      }

      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");        
    </script>
  </body>
</html>
